<div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 16px;">
  <h2 *ngIf="!isSelectMode">Список атлетов</h2>
  <h3 *ngIf="isSelectMode">Выберите атлета...</h3>
  <button *ngIf="!isSelectMode" mat-flat-button color="primary" (click)="onAdd()">Добавить атлета</button>
</div>

<div class="mat-elevation-z8 table">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Введите название или город">
  </mat-form-field>

  <table mat-table
         [ngClass]="{'table-wrapper': isSelectMode}"
         [dataSource]="dataSource"
         matSort
         (select)="onSelectAthlete($event)">

    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ФИО</th>
      <td mat-cell *matCellDef="let athlete">
        <a [routerLink]="['/athletes', athlete.id]">{{ athlete.getFIO() }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
      <td mat-cell *matCellDef="let athlete"> {{ athlete.birthDate | toRusDate }}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Пол</th>
      <td mat-cell *matCellDef="let athlete"> {{ athlete.sex | toEnumName }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Город</th>
      <td mat-cell *matCellDef="let athlete"> {{ athlete.city }}</td>
    </ng-container>

    <ng-container matColumnDef="club">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Клуб</th>
      <td mat-cell *matCellDef="let athlete"> {{ athlete.club }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'clickable-row': isSelectMode, 'selected-row': row.id === selected?.id}"
        (click)="onSelectAthlete(row)"

    ></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 100]" showFirstLastButtons></mat-paginator>
</div>
