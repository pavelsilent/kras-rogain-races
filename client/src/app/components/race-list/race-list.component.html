<div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 16px;">
  <h2>Список соревнований</h2>
  <button mat-flat-button color="primary" (click)="onAdd()">Добавить соревнование</button>
</div>

<div class="mat-elevation-z8">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Введите название или город">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- Название -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let race">
        <a [routerLink]="['/races', race.id]">{{ race.name }}</a>
      </td>
    </ng-container>

    <!-- Тип -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
      <td mat-cell *matCellDef="let race"> {{ race.type?.name }}</td>
    </ng-container>

    <!-- Дата -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата</th>
      <td mat-cell *matCellDef="let race"> {{ race.date | toRusDate }}</td>
    </ng-container>

    <!-- Место проведения -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Место проведения</th>
      <td mat-cell *matCellDef="let race"> {{ race.city?.getName() }}</td>
    </ng-container>

    <!-- Статус -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Состояние</th>
      <td mat-cell *matCellDef="let race"> {{ race.state?.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 100]" showFirstLastButtons></mat-paginator>
</div>
