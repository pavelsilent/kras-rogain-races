<ng-container *ngIf="appService.isMobile() | async; else desktopTemplate">
  <app-race-format-result-compact *ngIf="raceFormat$ | async as raceFormat"
                                  [format]="raceFormat"
                                  [showAttitude]="showAttitude"
                                  [showDistanceSchema]="showDistanceSchema"></app-race-format-result-compact>
</ng-container>

<ng-template #desktopTemplate>
  <app-race-format-result *ngIf="raceFormat$ | async as raceFormat"
                          [format]="raceFormat"
                          [showAttitude]="showAttitude"
                          [showDistanceSchema]="showDistanceSchema"></app-race-format-result>
</ng-template>
