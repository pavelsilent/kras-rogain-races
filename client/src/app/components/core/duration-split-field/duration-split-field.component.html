<div class="duration-input" (click)="$event.stopPropagation()">
  <mat-form-field style="width:100%; padding-bottom: 0; margin-bottom: 0; height: 100px"
                  (click)="$event.stopPropagation()" floatLabel="always">
    <mat-label (click)="$event.stopPropagation()">{{ label }}</mat-label>
    <mat-form-field appearance="fill" style="width:70px; " class="inner-input">
      <input matInput
             type="text"
             maxlength="2"
             [pattern]="'^[0-9]{1,2}$'"
             [(ngModel)]="hours"
             (ngModelChange)="updateValue()"
             placeholder="чч" (click)="$event.stopPropagation()"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width:70px;" class="inner-input">
      <input matInput
             type="text"
             maxlength="2"
             [pattern]="'^([0-5]?[0-9])$'"
             [(ngModel)]="minutes"
             (ngModelChange)="updateValue()"
             (input)="onMinutesInput($event)"
             placeholder="мм" (click)="$event.stopPropagation()"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width:70px;" class="inner-input">
      <input matInput
             type="text"
             maxlength="2"
             [pattern]="'^([0-5]?[0-9])$'"
             [(ngModel)]="seconds"
             (ngModelChange)="updateValue()"
             (input)="onSecondsInput($event)"
             placeholder="сс" (click)="$event.stopPropagation()"
      />
    </mat-form-field>
  </mat-form-field>
</div>
