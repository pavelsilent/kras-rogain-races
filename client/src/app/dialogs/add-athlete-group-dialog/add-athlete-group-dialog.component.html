<h2 mat-dialog-title>Добавить новую группу</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content style="display:flex; flex-direction: column; gap: 12px;">
    <mat-form-field appearance="fill">
      <mat-label>Название</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Отмена</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Добавить</button>
  </mat-dialog-actions>
</form>
