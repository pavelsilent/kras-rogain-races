<h2 mat-dialog-title>Выберите группы атлетов</h2>

<form [formGroup]="form">
  <mat-dialog-content style="display:flex; flex-direction: column; gap: 12px;">
    <mat-form-field appearance="fill">
      <mat-label>Группа</mat-label>
      <mat-select formControlName="athleteGroups" multiple (selectionChange)="onSelectAthleteGroups($event.value)">
        <mat-option *ngFor="let group of athleteGroups$ | async" [value]="group.id">
          {{ group.name }}
        </mat-option>
        <mat-option value="-1">
          <em>+ Добавить группу…</em>
        </mat-option>`
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">
      Добавить
    </button>
  </mat-dialog-actions>
</form>
