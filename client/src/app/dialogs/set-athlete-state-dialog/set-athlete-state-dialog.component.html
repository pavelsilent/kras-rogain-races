<h2 mat-dialog-title>Установить статус</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Номер участника</mat-label>
      <input matInput formControlName="athleteBibNumber"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Статус</mat-label>
      <mat-select formControlName="state" (selectionChange)="onSelectState($event.value)">
        <mat-option *ngFor="let state of states" [value]="state.code">
          {{ state.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    Сохранить
  </button>
</mat-dialog-actions>
