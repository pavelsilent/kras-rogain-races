<app-loader></app-loader>
<div class="main">
  <mat-tab-group *ngIf="needShowTabs$ | async" class="tab-group" (selectedIndexChange)="onTabChange($event)">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.label"></mat-tab>
  </mat-tab-group>
  <router-outlet></router-outlet>
  <app-error-dialog></app-error-dialog>
</div>
